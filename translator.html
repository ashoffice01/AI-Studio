<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pashto Translator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    textarea {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
      resize: vertical;
    }

    select {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }

    .controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 24px;
      font-size: 16px;
      margin-top:5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 15px;
      margin-top: 5px;
      max-width: 600px;
      width: 100%;
      white-space: pre-wrap;
    }

    h3 {
      margin-top: 40px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h2>Pashto to English/Urdu Translator (Gemini)</h2>

  <textarea id="pashtoText" rows="5" placeholder="Enter Pashto text..."></textarea><br>
  <div class="controls">
    <select id="targetLang">
      <option value="English">English</option>
      <option value="Urdu">Urdu</option>
    </select>
    <button onclick="translatePashto()">Translate</button>
  </div>
  

  <h3>Result:</h3>
  <div id="output"></div>

  <script>
    async function translatePashto() {
      const inputText = document.getElementById('pashtoText').value.trim();
      const targetLang = document.getElementById('targetLang').value;
      const outputDiv = document.getElementById('output');

      if (!inputText) {
        outputDiv.innerText = "Please enter Pashto text to translate.";
        return;
      }

      const prompt = `Translate the following Pashto sentence into ${targetLang}:\n\n"${inputText}"`;

      const API_KEY = "AIzaSyBqvqCGTcmcnV1A2VG5bM_T4ma0w_G53ys"; 

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [
                {
                  parts: [{ text: prompt }]
                }
              ]
            })
          }
        );

        const data = await response.json();

        if (data.candidates && data.candidates.length > 0) {
          const result = data.candidates[0].content.parts[0].text;
          outputDiv.innerText = result;
        } else {
          outputDiv.innerText = "Translation failed or no response.";
          console.error("Unexpected response:", data);
        }
      } catch (err) {
        console.error("Error during translation:", err);
        outputDiv.innerText = "An error occurred during translation.";
      }
    }
  </script>
</body>
</html>
