<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Summarizer (AI)</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      color: white;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #summary {
      margin-top: 30px;
      max-width: 800px;
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ AI PDF Summarizer</h2>
  <input type="file" id="pdfFile" accept="application/pdf" />
  <button onclick="handlePDF()">Summarize PDF</button>

  <div id="summary">Summary will appear here...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    async function handlePDF() {
      const fileInput = document.getElementById('pdfFile');
      const summaryDiv = document.getElementById('summary');

      if (!fileInput.files[0]) {
        summaryDiv.innerText = "Please upload a PDF file.";
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str);
        fullText += strings.join(' ') + '\n\n';
      }

      summaryDiv.innerText = "Summarizing... Please wait.";

      const prompt = `Please summarize the following PDF content into bullet points:\n\n${fullText}`;

      const API_KEY = "AIzaSyBqvqCGTcmcnV1A2VG5bM_T4ma0w_G53ys";  

      try {
        const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [
                {
                  parts: [{ text: prompt }]
                }
              ]
            })
          }
        );

        const data = await response.json();
        if (data.candidates && data.candidates.length > 0) {
          const result = data.candidates[0].content.parts[0].text;
          summaryDiv.innerText = result;
        } else {
          summaryDiv.innerText = "No summary returned. Try again.";
          console.error("Unexpected response:", data);
        }
      } catch (error) {
        console.error("Error:", error);
        summaryDiv.innerText = "An error occurred while summarizing the PDF.";
      }
    }
  </script>
</body>
</html>
